<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p>This is not a real online service! You know you need something like this
        in your life to realize your deepest dreams.
        Sign up now to get started.
    </p>
    <img src="backgroundLH.png" id="background_image" alt="">
    <form action=""></form>

    <fieldset>
        <label for="firstName"> FIRST NAME</label>
        <input type="text" id="user_first_name" name="firstName">

        <label for="lastName">LAST NAME</label>
        <input type="text" id="user_last_name" name="lastName">

        <label for="email">EMAIL</label>
        <input type="email" name="email" id="user_email">

        <label for="phoneNumber">PHONE NUMBER</label>
        <input type="text" id="user_phone_number" id="phoneNumber">

        <label for="password">PASSWORD</label>
        <input type="password" name="password" id="user_password">
    </fieldset>

    <button>Create Account</button>

    
</body>
</html>

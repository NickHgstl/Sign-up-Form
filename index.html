<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

    <script>
        
        function checkPassword() {
        var pw1 = document.getElementById("user_password").value;
        var pw2 = document.getElementById("user_password2").value;
        
        if (pw1 != pw2){
            alert("passwords do not match");
        }
        else {
            alert("good");
        }
    }


    </script>
</head>
<body>

    <div id="login_page">
        <div class="container">
            <img src="backgroundLH2.png" id="background_image" alt="">
            <div id="website_name_background"></div>
            <div class="website_name_container">
                <h1 id="website_name">ODIN</h1>
                <img src="odin-lined.png" alt="website logo" id="website_logo">
            </div>
        </div>
        <div id="website_bio_container">
            <p id="website_bio">This is not a real online service! You know you need something like this
            in your life to realize your deepest dreams.
            Sign up now to get started.
            </p>
            <fieldset id="signup_form">
                <p id="fieldset_title">Let's do this!</p>
                <label for="firstName"> FIRST NAME</label>
                <input type="text" id="user_first_name" name="firstName">
        
                <label for="lastName">LAST NAME</label>
                <input type="text" id="user_last_name" name="lastName">
        
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="user_email">
        
                <label for="phoneNumber">PHONE NUMBER</label>
                <input type="text" id="user_phone_number" id="phoneNumber">
        
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="user_password">

                <label for="ConfirmPassword">CONFIRM PASSWORD</label>
                <input type="password" name="password2" id="user_password2">
                
            </fieldset>
            <button type="submit" onclick="checkPassword()">Create Account</button> 
            
        </div>
    </div>
    

    
</body>
</html>
